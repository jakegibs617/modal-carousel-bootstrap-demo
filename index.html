<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap modal carousel : modal-carousel </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-modal-carousel.min.css">
    <style>
      .nav .external {
        margin-top: 30px;
      }
      .row + .row,
      .row-fluid + .row-fluid {
        margin-top: 20px;
      }
      .btn .glyphicon + span {
        margin-left: .5em;
      }
      @media (min-width: 768px) {
        h2:first-child, .h2:first-child, h3:first-child, .h3:first-child {
          margin-top: 0;
        }
      }
      
    </style>
  </head>
  <body>
    
        <div class="col-sm-9">
<p>

  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" data-local="#myCarousel">
    <span class="glyphicon glyphicon-fullscreen"></span>
    <span>Display the carousel in a modal box</span>
  </button>
<br>

<div id="myCarousel" class="carousel slide carousel-fit" data-ride="carousel" data-interval="3000">
  
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </div>
    <div class="item">
      <img data-src="holder.js/750x400/auto/#666:#444/text:Second slide" alt="Second slide">
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
    <div class="item">
      <img data-src="holder.js/600x300/auto/#555:#333/text:Third slide" alt="Third slide">
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </div>
  </div>

  
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  
</div>


<hr />



<div class="modal fade   " id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        
        
          <h4 class="modal-title">Modal title</h4>
        
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">visit Website</button>
        </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade modal-fullscreen force-fullscreen " id="myModalFullscreen"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        
        
          <h4 class="modal-title">Modal title</h4>
        
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      
        <div class="modal-footer">
          
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          
        </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="bootstrap-modal-carousel.min.js"></script>
    <script src="demo.min.js"></script>
  </body>
</html>
